<div 
    [ngClass]="{
        'hover:bg-gray-300 transition-all duration-200': clickeable
    }"
    class="rounded overflow-hidden shadow-lg bg-gray-200 w-full h-full"
>
    

        <div class="p-6">
            <div class="flex justify-between items-center">
                <div class="flex flex-col justify-between items-start">
                    <img *ngIf="showImage" [src]="image" (error)="handleImageError()" alt="Foto de perfil" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-sm">

                    <h4 class="text-xl font-bold">
                        {{title}}
                    </h4>
                </div>
                
                <div class="flex gap-2 justify-center items-center">
                    <span class="material-symbols-outlined">
                        {{symbol}}                 
                    </span>
                    <p> {{date}}</p>
                </div>
            </div>
            <h3 class="text-lg font-bold">
                    {{subtitle}}
                </h3>
             <p class="mt-2 text-sm text-gray-600 whitespace-pre-line">{{description}}</p>
                
            
        </div>
    
</div>
