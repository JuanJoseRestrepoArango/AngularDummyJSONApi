<section class="mb-16 m-5" id="experience">
    <h1 class="text-3xl font-bold m-8 ">
        Usuarios de DummyJSON por Juan José Restrepo
    </h1>
    
    <div *ngIf="loading" class="text-center p-10">
        <p class="text-xl animate-pulse text-blue-500">Cargando usuarios de DummyJSON...</p>
    </div>

    <div *ngIf="!loading" class=" grid grid-cols-1 md:grid-cols-2 gap-8 m-20">
        

        <app-card-component
            *ngFor="let comment of comments"
            [clickeable]="false"
            [showImage]="false"
            [title]="comment.body"
            [subtitle]="comment.user.username"
            [description]="comment.user.fullName"
            [date]="' '+comment.likes"
            [symbol]="'favorite'"
            >
        </app-card-component>
        
        
    </div>

    <div class="flex justify-center items-center gap-4 mt-12 pb-10">
        <button 
            (click)="previusPage()" 
            [disabled]="currentPage === 0 || loading"
            class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Anterior
        </button>

        <span class="font-semibold text-gray-700">
            Página {{ currentPage + 1 }} de {{ totalPages }}
        </span>

        <button 
            (click)="nextPage()" 
            [disabled]="(currentPage + 1) * commentsCards >= totalComments || loading"
            class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Siguiente
        </button>
    </div>
</section>
